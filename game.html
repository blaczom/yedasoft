<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
	
	<title>Document</title>
	<script src="js/jquery11.js"></script>
	<style>
		.body{
			font-size:8px;
		}
		.section{
			padding: 10px;
			background: red;
			display:block;
		}
		.container{
			background: green;
			padding:10px;
		}
		.row{
			#background: blue;
			margin: 6px auto;
			height:30px;
			width:100%;
			padding: 0px;
			text-align: center;
		}
		.row:first-child {
			margin-top: 0px;
		}
				
		.box{
			background: yellow;
			min-width: 30px;
			min-height: 30px;
			display:inline-block;
		}
        .boxsel{
			background: black;
		}
		
	</style>
</head>
<body>

	<div class="section">
		<div class="container">
			<div class="row">
				<span class="box" id="b11"></span>
				<span class="box" id="b12"></span>
				<span class="box" id="b13"></span>
				<span class="box" id="b14"></span>		
			</div>			
			<div class="row">
				<span class="box"></span>
				<span class="box"></span>
				<span class="box"></span>
				<span class="box"></span>		
			</div>			
	
			<div class="row">
				<span class="box"></span>
				<span class="box"></span>
				<span class="box"></span>
				<span class="box"></span>		
			</div>			
	
			<div class="row">
				<span class="box"></span>
				<span class="box"></span>
				<span class="box"></span>
				<span class="box"></span>		
			</div>			
		</div>
	</div>
    <input id="iMax" name="iMax" type="number" min='2' max='9' placeholder="2-9" value='4'> </input>
	<button onclick="clickme()"> new game </button>
    <button onclick="clickme2()"> check game </button>
	<p>点击小格格，全黑了你就能赢！</p>
</body>
<script>
    var gMatrix=2; 
	function clickme(){
		//$(".container").toggleClass("boxsel");
        //alert(init(2));
        var x = $('#iMax').val();
        if ((x < 2) || (x > 9) ) 
            alert("pls input a 范围内的数字");
        else {
            gMatrix = x;
            init(gMatrix);
        }
	}
	function clickme2(){	
        var cacheBlack=""; bFind=false;
        for (i = 1 ; i <= gMatrix; i++ ) {
            for (j = 1 ; j <= gMatrix; j++ ) {
                var v_id="b" + i + j;
                if ($("#"+v_id).hasClass("boxsel"))
                    cacheBlack = cacheBlack + " " + v_id;
                else
                    bFind = true;
                if (bFind) break;
            }
            if (bFind) break;
        }
        console.log(cacheBlack);
        if (!bFind) alert("you win!");
	}
    
    function init(aRow) {
        var content = "";
        for (i = 1 ; i <= aRow; i++ ) {
            content =  content + ' <div class="row"> ';            
            for (j = 1 ; j <= aRow; j++ ) {
                content = content + ' <span class="box" id="b' + i + j + '"></span> ' ;            
            }            
            content = content + ' </div> '        
        } 
        $(".container").html(content);
        
        $(".box").click(
            function (e) { 
                var v_id = $(e.target).attr('id');                               
                var x = v_id.substring(1);
                var sep = x.length / 2 ;
                var i = parseInt(x.substring(0, sep));
                var j = parseInt(x.substring(sep, x.length));
                $("#"+v_id).toggleClass("boxsel");  // 自身。
                if (i > 1) $("#b"+(i-1)+j).toggleClass("boxsel");  // 大于第1列，填左面的。
                if (i < gMatrix) $("#b"+(i+1)+j).toggleClass("boxsel");  // 小于最后1列，填右面的。
                if (j > 1) $("#b"+i+(j-1)).toggleClass("boxsel");  // 大于第1行，填上面的。
                if (j < gMatrix) $("#b"+i+(j+1)).toggleClass("boxsel");  // 小于最后1行，填下面的。                                
                // alert(v_id);            
                clickme2();
            } );
        
        return content;
        
    }
    clickme();
</script>


</html>
